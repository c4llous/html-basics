    <title>TArget Attribute</title>

<body>
    <h1>The target attribute</h1>
    <hr>

    <p>Open link in a new window or tab: <a href="https://google.com" target="_blank">Visit Google.com</a></p>

    <p>Open link in this tab: <a href="https://google.com" target="_self">Visit Google.com</a></p>
